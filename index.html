<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Why Worry?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      const content = {
        "header1" : {
          "en" : "Life is simple, we make it complex",
          "hi" : "जिंदगी तो आसान, इसे मुश्किल तो हम बनाते है"
        },
        "header2" : {
          "en" : "Anxiety and worrying about problems will not solve anything, but clicking below may reduce your anxiety.",
          "hi" : "डर और चिंता करने से कोई मुश्किल हल नहीं होती, पर निचे क्लिक करने पर चिंता कुछ कम हो सकती है।"
        },
        "clickhere" : {
          "en" : "Click here!",
          "hi" : "यहाँ क्लिक करें!"
        },
        "tryagain" : {
          "en" : "Try again!",
          "hi" : "पुनः प्रयास करेंं!"
        },
        "q1" : {
          "en" : "Do you have a problem in Life?",
          "hi" : "क्या आपकी जिंदगी में कोई मुश्किल है?"
        },
        "q2" : {
          "en" : "Can you do something about it?",
          "hi" : "क्या आप इसके बारे में कुछ कर सकते है?"
        },
        "whyworry" : {
          "en" : "then <b>why worry?</b>",
          "hi" : "तो <b>चिंता क्यों करना?</b>"
        },
        "yes" : {
          "en" : "Yes",
          "hi" : "हाँ"
        },
        "no" : {
          "en" : "No",
          "hi" : "नहीं"
        }
      }
    </script>
</head>
<body>

<div id="myDIV" class="header">
    <select id="lang-select">
        <option value="en" selected>English</option>
        <option value="hi">Hindi</option>
    </select>
  <h2 id="header1">Life is simple, we make it complex</h2>
    <h3 id="header2">Anxiety and worrying about problems will not solve anything, but clicking below may reduce your anxiety.</h3>
    <span id="clickhere" onclick="solve()" class="addBtn">Click here!</span>
</div>



<div id="generated-pairs" class="generated-pairs">
    <div id="container">
        <div id="content">

        </div>
        <div>
            <span id="tryagain" onclick="solve()" class="addBtn">Try again!</span>
        </div>
        <div id="confirm">
            <div class="message"></div>
            <button id="yes" class="yes">Yes</button>
            <button id="no" class="no">No</button>
        </div>

    </div>
</div>

<script>

  let searchParams = new URLSearchParams(window.location.search);
  let lang = searchParams.get("lang");
  lang = lang? lang : "en";

  var elements = ["header1", "header2", "clickhere", "yes", "no", "tryagain"];
  elements.forEach(element => $("#"+element).html(content[element][lang]));

  var langSelection = $("#lang-select");
  langSelection.val(lang);

  langSelection.change(function () {
    window.location.search = "lang="+$(this).val();
  });

  $("#tryagain").hide();

  var contentBox = $("#content");
  function functionConfirm(msg, myYes, myNo) {
    var confirmBox = $("#confirm");
    confirmBox.find(".message").text(msg);
    confirmBox.find(".yes,.no").unbind().click(function() {
      confirmBox.hide();
    });
    confirmBox.find(".yes").click(myYes);
    confirmBox.find(".no").click(myNo);
    confirmBox.show();
  }

function solve() {
  $("#tryagain").hide();
  contentBox.html("");
  functionConfirm(content.q1[lang], function yes() {
        contentBox.append(content.q1[lang]+" - <b> "+content.yes[lang]+" </b><br><br>");
        functionConfirm(content.q2[lang], function yes() {
          contentBox.append(content.q2[lang]+" - <b> "+content.yes[lang]+" </b><br><br>");
          whyworry()
        },
        function no() {
          contentBox.append(content.q2[lang]+ " - <b> "+content.no[lang]+" </b><br><br>");
          whyworry()
        });
    },
    function no() {
      contentBox.append(content.q1[lang]+" - <b> "+content.no[lang]+" </b><br><br>");
      whyworry()
    });
}

function whyworry() {
  contentBox.append(content.whyworry[lang]);
  $("#tryagain").show();
}
</script>
